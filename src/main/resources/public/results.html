<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="/js/calculator.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">            
            <div class="row" style="padding: 5% 0 5% 0;">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="text-align: center;">
                    <h2>Web Calculator App</h2>
                    <h4>Results</h4>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="text-align: center;">
                    <table id="tableResult" class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Promedio (Mean)</th>
                                <th>Desviación Estándar (Standard Deviation)</th>
                            </tr>
                        </thead>
                        <tbody id="tableResultTbody">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="text-align: center;">
                    <input type="button" class="btn btn-primary" value="Regresar" onclick="window.location.href='/'">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script>
            calculator.putDataOnTable();
        </script>
    </body>
</html>
